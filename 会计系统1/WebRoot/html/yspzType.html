	<script language="JavaScript">
		window.onload = function(){
			var chooses = document.getElementsByClassName("choose");
			for(var i=0;i<chooses.length;i++){
				chooses[i].onclick = function(){
					var ul = this.parentNode.parentNode;
					var lis = ul.getElementsByTagName("li");
					var value_hidden = ul.getElementsByTagName("input")[0].value; 
					window.opener.document.getElementById("div1").innerText=lis[0].firstChild.nodeValue+"-"+lis[1].firstChild.nodeValue;
					window.opener.document.getElementById("yspzFrame").src=value_hidden;
					window.close();
				}
			}
		}
	</script>
